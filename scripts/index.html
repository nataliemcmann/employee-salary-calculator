<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="jquery.js" ></script>
    <script src="client.js" ></script>
    <title>Employee Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header> 
    <main>  
        <section id="inputFields"> 
            <input id="firstName" type = "text" placeholder = "First Name">
            <input id="lastName" type = "text" placeholder = "Last Name">
            <input id="employeeID" type = "text" placeholder = "Employee ID">
            <input id="jobTitle" type = "text" placeholder = "Job Title">
            <input id="annualSalary" type = "number" placeholder = "Annual Salary">
            <!-- Input Fields Here-->
            <button id="dataSubmit">Submit</button>
        </section>
        <table id = "employeeDataTable"> 
            <thead id="tableHeader">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            <thead>
            <tbody id= "employeeData">
                <!-- Render Data Here using class of employeeData--> 
            </tbody>    
            
            <!-- Table footer optional-->
        </table>
    </main>
    <footer> 
        <h2 id="calculatedMonthlySalary">
            Total Monthly Salary: $
        </h2>
    </footer>
</body>
</html>
